{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
</head>
<body>
  <h1>All Books</h1>
  <nav>
    {% if user.is_authenticated %}
    <p>Hello, {{user.username}}!</p>
    <a href="{% url 'auth_logout'%}">Logout</a>
    {%else%}
    <a href="{% url 'auth_login'%}">Login</a>
    {%endif%}
  </nav>

  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
