{% extends "base.html" %}

{% block content %}
<!-- this is where we rend album -->

<div>
    {% if searched %}
        <h1>You Searched For {{searched}} </h1>
        {% for book in books %}
            <a href="{% url 'show_details' book.id %}">{{book}}</a>
        {% endfor %}

    {% else %}
        <h1>Hello, you forgot to search for a book</h1>
    {% endif %}
    
</div>
{% endblock %}
